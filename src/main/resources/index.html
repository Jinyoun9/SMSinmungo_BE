<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Test</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<h1 style="text-align: center; margin: 15px 10px 30px 10px">
    WebRTC Spring Boot
</h1>

<div id="roomConfig" class="d-flex justify-content-center mb-3">
    <div class="input-group input-group-lg" style="max-width: 400px">
        <input
                id="roomName"
                type="text"
                class="form-control form-control-lg"
                placeholder="Enter room"
        />
        <button id="btnConnect" class="btn btn-primary btn-lg" type="button">
            Connect
        </button>
    </div>
</div>

<div id="roomDiv" class="d-none d-flex flex-column align-items-center mt-3">
    <div
            id="remoteVideoContainer"
            style="
          width: 600px;
          height: 450px;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #363636;
        "
    >
        <video
                muted
                id="localVideo"
                autoplay
                style="
      width: 600px; /* 원하는 크기로 수정 */
      height: 450px;
      position: relative; /* absolute에서 relative로 변경하여 위치 고정 제거 */
      bottom: 0;
      right: 0;
    "
        ></video>
    </div>
    <div id="chatContainer" class="d-flex flex-column align-items-center mt-3">
        <ul id="messages" class="list-group mb-3" style="width: 600px; max-height: 200px; overflow-y: auto;"></ul>
        <div class="input-group input-group-lg" style="max-width: 600px;">
            <input id="chatInput" type="text" class="form-control" placeholder="Enter message" />
            <button id="btnSend" class="btn btn-primary" type="button">Send</button>
        </div>
    </div>

    <div class="d-flex mt-3">
        <button id="toggleVideo" class="btn-circle enabled-style">
            <i id="videoIcon" class="bi bi-camera-video-fill"></i>
        </button>
        <button id="toggleAudio" class="btn-circle enabled-style">
            <i id="audioIcon" class="bi bi-mic-fill"></i>
        </button>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="client.js?v=1"></script>

</body>
</html>
